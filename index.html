<!DOCTYPE html>
<html>
  <head>
    <title>Apportionment 2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/styles.css" rel="stylesheet" media="screen">
    <link href="assets/bootstrap-sortable.css" rel="stylesheet" media="screen">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/scripts.js"></script>
    <script src="assets/bootstrap-sortable.js"></script>
  </head>
  <body>
    <div class="row row-fluid">
      <div class="text-center">
    
        <h1>Apportionment 2020</h1>
        <p class="lead">Projecting re-apportionment of the House of Representatives using the Huntington-Hill method.</p>

        <form class="form-inline">
          <label>If population growth continues at the same rates as 
          <select class="source">
            <option value="data/population-2000-2010.json">from 2000 to 2010</option>
            <option value="data/population-2010-2011.json">from 2010 to 2011</option>
            <option value="data/population-2010-2012.json" selected>from 2010 to 2012</option>
          </select>
          </label>
        </p>
      </div>
    </div>

    <div class="row row-fluid">
      <div class="span10 offset1">

        <table class="table table-hover table-bordered table-condensed">
          <thead>
            <tr>
              <th data-defaultsort="asc">&nbsp;</th>
              <th style="width: 12%">2010 <small>Actual</small></th>
              <th style="width: 12%">2020 <small>Projected</small></th>
              <th style="width: 10%"><small>Pct. Growth</small></th>
              <th style="width: 12%">2010 <small>Actual</small></th>
              <th style="width: 12%">2020 <small>Projected</small></th>
              <th style="width: 10%">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </div>
    </div>

    <div class="row row-fluid">
      <div class="text-center small">
        Sources: <a href="http://www.census.gov/popest/data/historical/2000s/vintage_2009/" target="_blank">Census 2000</a>, <a href="http://www.census.gov/popest/data/datasets.html" target="_blank">Census 2010</a>, <a href="http://en.wikipedia.org/wiki/Huntington%E2%80%93Hill_method" target="_blank">Wikipedia</a>
      </div>
    </div>

  </body>
</html>
